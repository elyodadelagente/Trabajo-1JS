<body>
	<script>
	
 
 let final = "";

do {
    
    let bucle = prompt("Introduce una cadena");
    
    if (final == "") {
       
        final = final + bucle;
    }
    
    else {
        
        final = final + "-" + bucle;
    }
    
} while (confirm("Quiere continuar?"));

document.write(final);



</script>
