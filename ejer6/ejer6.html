<!DOCTYPE html>
<html lang="es">

    <meta charset="utf-8" />
</head>
<body>
    <script>
    


const num = prompt("Introduce numero de repeticiones");

if (Number(num) == num) {
    
    if (num > 0 && num <= 500) {

        let repe,i;
        
        for (i = num; i >= 1; i--) {
           
            for (repe = i; repe >= 1; repe--) {
                document.write(i);
            }
            document.write("<br>");
        }
    } 
    else {
        alert("El número no es valido");
    }
} 
else {
    alert("No has introducido un número");
}




</script>
</body>
</html>
